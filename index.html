<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*reset*/
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul,
        ol,
        li {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        /*main*/
        header {
            width: 1100px;
            height: 100px;
            margin: 0 auto;
        }

        header>#logo {
            width: 130px;
            height: 70px;
            float: left;
            margin: 20px 0 0 20px;
        }

        header>#logo>a>img {
            width: 100%;
            height: 100%;
        }

        nav {
            width: 740px;
            height: 30px;
            float: right;
            margin: 30px 30px 0 0px;
        }

        nav>ul>li>a {
            font-size: 17px;
            float: left;
            margin: 0px 25px;
            font-weight: bold;
        }

        nav>ul>li>a:hover {
            color: green;
        }

        #slider {
            width: 1100px;
            height: 450px;
            margin: 0 auto;
        }

        #slider>img {
            width: 100%;
            height: 100%;
        }

        section {
            width: 1100px;
            height: 280px;
            margin: 0 auto;
            background-color: cyan;
        }

        section>article {
            width: 340px;
            height: 145px;
            float: left;
            margin: 50px 10px;
            background-color: #fff;
        }

        article>h3 {
            font-size: 15px;
        }

        article>h4 {
            background-color: gold;
            font-size: 13px;
        }

        article>p>a {
            background-color: tomato;
            font-size: 12px;
        }

        article>a>img {
            float: left;
            margin: 10px 10px 0 0;
        }

        .img1 {
            width: 100%;
            height: 110px;
            float: left;
            margin: 10px 10px 0 0;
        }

        article>a>.iconbox {
            width: 90px;
            height: 90px;
            text-align: center;
            background-color: red;
            float: left;
            margin: 10px 20px 10px 0px;
        }

        article>a>.iconbox>span {
            display: block;
            background-color: gold;
            font-size: 11px;
        }

        footer {
            width: 1100px;
            height: 100px;
            margin: 0 auto;
            background-color: #eee;
        }

        footer>img {
            width: 100px;
            height: 50px;
            float: left;
            margin: 20px 0 0 30px;
        }

        footer>p {
            font-size: 12px;
            float: right;
            margin: 30px 20px 0 0px;
        }
    </style>
</head>

<body>
    <header>
        <div id="logo">
            <a href="#">
                <img src="img/logo.jpg" alt="로고">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="#">VEHICLES</a></li>
                <li><a href="#">PRICE</a></li>
                <li><a href="#">OFFERS</a> </li>
                <li><a href="#">SECONDHSND CAR</a></li>
                <li><a href="#">OWNERSHIP</a></li>
            </ul>
        </nav>
    </header>
    <div id="slider"><img src="img/1.jpg" alt=""></div>
    <section>
        <article>
            <h3>NEWS</h3>
            <a href="#"><img src="img/4.jpg" alt=""></a>
            <h4>Discovery 5</h4>
            <p><a href="#"> 만든 정통 SUV, 디스커버리의 신형 모델이 다음 달 공개된다.</a></p>
        </article>


        <article>
            <h3>랜드로버 모델 살펴보기</h3>
            <a href="#"><img src="img/8.jpg" alt="" class="img1"></a>
        </article>

        <article>
            <h3>고객지원</h3>
            <a href="#">
                <div class="iconbox">
                    <img src="img/icon3.jpg" alt="">
                    <span>시승신청</span>
                </div>
            </a>
            <a href="#">
                <div class="iconbox">
                    <img src="img/icon4.jpg" alt="">
                    <span>뉴스레터 신청</span>
                </div>
            </a>

            <a href="#">
                <div class="iconbox">
                    <img src="img/icon5.jpg" alt="">
                    <span>전시장 찾기</span>
                </div>
            </a>
        </article>
    </section>
    <footer>
        <img src="img/logo2.jpg" alt="">
        <p>Jaguar Land Rover Limited: Registered office: Abbey Road, Whitley, Coventry CV3 4LF. Registered in England
            No: 1672070</p>
    </footer>
</body>

</html>
